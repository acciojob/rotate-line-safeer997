
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

		
        
        #line {
    position: absolute;
    width: 200px;
    height: 2px; /* Ensure a fixed height */
    background-color: black;
    border: none; /* Remove border or adjust box-sizing */
    box-sizing: border-box; /* Ensure width includes border */
}

    </style>
</head>
<body>
    <div id="line"></div>
    <script>
        let angle = 0
        let line = document.querySelector("#line")
        setInterval(()=>{
            angle+=2
            line.style.transform = `rotate(${angle}deg)`;
        },20)

    </script>
</body>
</html>
